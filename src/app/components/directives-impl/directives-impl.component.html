<div *ngIf="isLoading; else page" class="">
  <p>Loading symbol</p>
</div>

<ng-template #page>
  <!-- <p *ngIf="isSuccessful">Project is Successful</p>
  <p *ngIf="!isSuccessful">Project is not Successful</p> -->
  <!-- <br/> -->

  <div class="" *ngFor="let staff of staff">
    <p class="bg-green-600" *ngIf="staff.gender == 'Male'">{{staff.name}}</p>
    <p class="bg-pink-600" *ngIf="staff.gender == 'Female'">{{staff.name}}</p>
  </div>

  <br />

  <p *ngIf="isSuccessful; else notSuccessfulDisplay">Project is Successful</p>
  <ng-template #notSuccessfulDisplay>
    <p>Sorry. Project failed</p>
  </ng-template>

  <div class="" [ngSwitch]="language">
    <div *ngSwitchCase="'German'">Language is German</div>
    <div *ngSwitchCase="'Spanish'">Language is Spanish</div>
    <div *ngSwitchCase="'Swahili'">Language is Swahili</div>
    <div *ngSwitchCase="'Russian'">Language is Russian</div>
    <div *ngSwitchCase="'English'">Language is English</div>
    <div *ngSwitchDefault>This is the default</div>
  </div>

  <br />
  <!-- Apply CSS class on condition -->
  <div [ngClass]="{'text-red-400' : isSuccessful}">Is successful</div>
  <div [ngClass]="{'text-green-400' : !isSuccessful}">Is successful</div>

  <br />
  <div [ngStyle]="{'color': isSuccessful? 'red' : 'green'}">Test ngStyle block</div>

  <div [hidden]="isSuccessful">Condition 1</div>
  <div [hidden]="!isSuccessful">Condition 2</div>

  <br />
  <button [disabled]="isSuccessful" (click)="showAlert()">Button 1</button>
  <button [disabled]="!isSuccessful" (click)="showAlert()">Button 2</button>

  <br/>
  <div [title]="'This is a test title directive'">Test Div</div>

</ng-template>
